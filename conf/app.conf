# 应用名称
appname = cms

# 版本号
AppVer = "0.1.0 beta"

# 监听端口
httpport = 8888

# 应用的模式，默认是 dev，为开发模式
runmode = dev

EnableAdmin = true
AdminHttpAddr = "localhost"
AdminHttpPort = 8088

autorender = false

# 是否开启 gzip 支持
enableGzip = true

# session start
sessionon = true

# MYSQL地址
dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser = root

# MYSQL密码
dbpassword = 111111 

# MYSQL数据库名称
dbname = cms

# MYSQL表前缀
dbprefix = td_
