{{template "header"}}
    	<title>列表</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		
		<div class="container">
			<h1>列表</h1>
			<a type="submit" class="btn btn-default" href="/admin/category/add">添加</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>标题</th>
						<th>是否显示</th>
						<th>排序</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{range .lists}}
					<tr>
						<th>{{.Id}}</th>
						<th><a href="/book/view/{{.Id}}">{{.Title}}</a></th>
						<th>{{if eq .IsVisible 1}}<a href="/admin/category/edit">显示</a>{{else}}<a href="">隐藏</a>{{end}}</th>
						<th>{{.Order}}</th>
						<th>
							<a href="/admin/category/edit?id={{.Id}}">修改</a>
							<a href="/admin/category/delete?id={{.Id}}">删除</a>
						</th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>

		{{template "footer"}}
	</body>
</html>
