{{template "header"}}
    	<title>cms-login</title>
  	</head>

	<body>
		<div class="container">
				<div class="alert  alert-error">
			    <strong>警告</strong> {{.error}}
			    </div>

			<form method="post" action="/admin/login">
			  <div class="form-group">
			    <label class="col-lg-4 control-label">帐号：</label>
			    <div class="col-lg-6">
			      <input id="username" class="form-control" name="username" placeholder="Account">
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-lg-4 control-label">密码：</label>
			    <div class="col-lg-6">
			      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-lg-offset-4 col-lg-10">
			      <div class="checkbox">
			        <label>
			        	<input name="autoLogin" type="checkbox">下次自动登录
			        </label>
			      </div>
			    </div>
			  </div>
				<button type="submit" class="btn btn-default">{{i18n .Lang "paginator.login"}}</button>
			</form>
		</div>

		{{template "footer"}}
	</body>
</html>
